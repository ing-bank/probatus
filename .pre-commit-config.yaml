files: ^probatus/|^tests/
repos:
  - repo: local
    hooks:
    - id: black
      name: black
      entry: black
      language: python
      types: [python]
      language_version: python3
      args: [--line-length, &line_length "120"]
  - repo: local
    hooks:
    - id: mypy
      name: mypy
      entry: mypy
      language: system
      types: [python]
      args: [--ignore-missing-imports, --namespace-packages, --show-error-codes, --pretty]
  - repo: local
    hooks:
    - id: flake8
      name: flake8
      entry: flake8
      language: system
      types: [python]
      args: [--max-line-length, *line_length, --docstring-convention=google, "--ignore=D100,D104,D202,D212,D200,E203,E731,W293,D412,D417,W503,D411"]
# D100 requires all Python files (modules) to have a "public" docstring even if all functions within have a docstring.
# D104 requires __init__ files to have a docstring
# D202 No blank lines allowed after function docstring
# D212
# D200
# D411 Missing blank line before section
# D412 No blank lines allowed between a section header and its content
# D417 Missing argument descriptions in the docstring # Only ignored because of false positve when using multiline args.
# E203
# E731 do not assign a lambda expression, use a def
# W293 blank line contains whitespace
# W503 line break before binary operator (for compatibility with black)
  - repo: local
    hooks:
    - id: isort
      name: isort
      entry: isort
      language: system
      types: [python]
      args: ["--skip", "__init__.py", "--filter-files", "--profile=black", "--line-length", *line_length]
  - repo: local
    hooks:
    - id: codespell
      name: codespell
      entry: codespell
      language: system
      types: [python]
      # Skip the word "mot"
      args: [-L mot, --skip="**.egg-info*"]