name: Development
on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
  pull_request:
jobs:
  run:
    name: Run unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [macos, ubuntu, windows]
        include:
          - build: macos
            os: macos-latest
            TEST_NOTEBOOKS: False
          - build: ubuntu
            os: ubuntu-latest
            TEST_NOTEBOOKS: True
          - build: windows
            os: windows-latest
            TEST_NOTEBOOKS: True
        python-version: [3.8, 3.9, "3.10", "3.11"]
    steps:
    - uses: actions/checkout@master

    - name: Get latest CMake and Ninja
      uses: lukka/get-cmake@latest
      with:
        cmakeVersion: latest
        ninjaVersion: latest

    - name: Setup Python
      uses: actions/setup-python@master
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      env:
        TEST_NOTEBOOKS: ${{ matrix.TEST_NOTEBOOKS }}
      run: |
        pip3 install --upgrade setuptools pip
        pip3 install ".[all]"

    - name: Run linters
      env:
        TEST_NOTEBOOKS: ${{ matrix.TEST_NOTEBOOKS }}
      run: |
        pre-commit install
        pre-commit run --all-files

    - name: Run (unit) tests
      env:
        TEST_NOTEBOOKS: ${{ matrix.TEST_NOTEBOOKS }}
      run: |
        pytest --cov=probatus/binning --cov=probatus/metric_volatility --cov=probatus/missing_values --cov=probatus/sample_similarity --cov=probatus/stat_tests --cov=probatus/utils --cov=probatus/interpret/ --ignore==tests/interpret/test_inspector.py --cov-report=xml
        pyflakes probatus

    - name: Upload coverage to Codecov
      if: github.ref == 'refs/heads/main'
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false
